sudo: false
language: ruby
rvm:
- 2.3.0
- 2.2.4
- 2.1.8
- ruby-head
branches:
  only:
    - master
script: script/cibuild
notifications:
  irc:
    on_success: change
    on_failure: change
    channels:
    - irc.freenode.org#jekyll
    template:
    - '%{repository}#%{build_number} %{message} %{build_url}'
  email:
    on_success: never
    on_failure: change
