dist: bionic
cache: bundler
language: ruby
rvm:
  - &latest_ruby 2.6
  - 2.4
env:
  matrix:
    - JEKYLL_VERSION=4.0
branches:
  only:
    - master
before_install:
- gem update --system
script: script/cibuild
notifications:
  irc:
    on_success: change
    on_failure: change
    channels:
    - irc.freenode.org#jekyll
    template:
    - '%{repository}#%{build_number} %{message} %{build_url}'
  email:
    on_success: never
    on_failure: change
